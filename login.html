<!-- LOGIN.HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Typing Test Master</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <div class="logo">‚ö°</div>
                <h1>Welcome Back</h1>
                <p>Sign in to continue your typing journey</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="alert" id="alertMessage" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="reset-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">‚è≥</span>
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <button class="social-btn google-btn">
                    <span class="social-icon">üîç</span>
                    Continue with Google
                </button>
                <button class="social-btn github-btn">
                    <span class="social-icon">üêô</span>
                    Continue with GitHub
                </button>
            </div>

            <div class="signup-link">
                <p>Don't have an account? <a href="register.html">Create one now</a></p>
            </div>

            <div class="back-home">
                <a href="index.html" class="home-link">‚Üê Back to Home</a>
            </div>
        </div>

        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
